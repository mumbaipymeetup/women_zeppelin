# Team Block
teamBlockTitle: "About us"
aboutUs: "<a href='http://www.hydpy.org'>Hyderabad Python User Group (HydPy)</a> is community driven group to promote Python in Hyderabad. HydPy has been conducting monthly Meetups & workshops in Hyderabad for last 2 years and it has over 4500 members. We work together with other communities in particular, python and in general Open Source Software (OSS) related groups within Hyderabad and the rest of India to further expand the usage and increase users of OSS. HydPy is a recognised regional community by <a href='https://pssi.org.in'>Python Software Society India (PSSI)</a> and <a href='https://www.python.org/psf/'>global Python Software Foundation (PSF)</a>. "

